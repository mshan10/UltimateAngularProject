<html ng-app="app">
	<head>
		<title>My Angular app</title>
		<link href="css/app.css" rel="stylesheet">
		<script src="js/angular.js"></script>
	</head>
	<body>
		<div class="main">
			<header class="header">
				<ul class="header__labels">
					<li>
						<a ui-sref="home" ui-sref-active="active">Home</a>
					</li>
					<li>
						<a ui-sref="about" ui-sref-active="active">About</a>
					</li>
					<li>
						<a ui-sref="contact" ui-sref-active-eq="active">Contact</a>
					</li>
					<li>
						<a ui-sref="repos" ui-sref-active="active">GitHub repos</a>
					</li>
				</ul>
			</header>
			<div ui-view class="content"></div>
		</div>
		<script src="js/angular-ui-router.js"></script>
		<script src="js/app.js"></script>
		<script src="js/components/home/home.js"></script>
		<script src="js/components/home/home.component.js"></script>
		<script src="js/components/about/about.js"></script>
		<script src="js/components/about/about.component.js"></script>
		<script src="js/components/contact/contact.js"></script>
		<script src="js/components/contact/contact.component.js"></script>
		<script src="js/components/contact/email/contact-email.component.js"></script>
		<script src="js/components/contact/post/contact-post.component.js"></script>
		<script src="js/components/contact/methods/contact-methods.component.js"></script>
		<script src="js/components/contact/phone/contact-phone.component.js"></script>
		<script src="js/components/repos/repos.js"></script>
		<script src="js/components/repos/repos.component.js"></script>
		<script src="js/components/repos/repos.service.js"></script>
	</body>
</html>
