<html ng-app="app">
	<head>
		<title>My Angular app</title>
		<script src="js/angular.js"></script>
	</head>
	<body>

		<div ng-controller="TodoController as $ctrl">
			<a href="" ng-click="$ctrl.getTodos()">
				Get todos
			</a>
			<ul>
				<li ng-repeat="todo in $ctrl.todos">
					{{ todo.title }}
				</li>
			</ul>
		</div>

		<script src="js/app.js"></script>
		<script src="js/controllers/TodoController.js"></script>
		<script src="js/services/TodoService.js"></script>
		<script src="js/services/MyHttpInterceptor.js"></script>
	</body>
</html>
